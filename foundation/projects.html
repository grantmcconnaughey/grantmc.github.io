---
layout: lightbox_foundation
title: Projects
---

<p class="subheading">Projects I have worked on.</p>

<div>

    {% for project in site.data.projects %}
        <div class="project cf">
            <h2><a href="{{ project.headerlink }}">{{ project.header }}</a></h2>

            <div class="row">
                <div class="project-image-container small-6 columns">
                    <a href="{{ project.mainimage }}" class="image-link" title="{{ project.mainimagealt }}">
                        <img src="{{ project.mainimagesmall }}" alt="{{ project.mainimagealt }}" />
                    </a>
                </div>

                <div class="project-description small-6 columns">
                    <p>{{ project.description }}</p>

                    {% if project.github %}
                    <p>
                        <ul class="project-links">
                            <li>
                                <a href="{{ project.github }}">
                                    <span class="icon"><i class="fa fa-github"></i></span>Github
                                </a>
                            </li>
                        </ul>
                    </p>
                    {% endif %}
                </div>
            </div>

            <div class="project-additional-images">
                {% for image in project.additionalimages %}
                    <a href="{{ image.full }}" class="image-link" title="{{ image.alt }}">
                        <img data-original="{{ image.thumbnail }}" alt="{{ image.alt }}" class="lazy" />
                    </a>
                {% endfor %}
            </div>
        </div>
    {% endfor %}

</div>
