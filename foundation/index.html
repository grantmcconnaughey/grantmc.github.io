<div class="home">

    <div class="row">
        <div class="introduction small-6 medium-8 columns">
            <h1>Hello.</h1>

            <p>My name is <span class="my-name">Grant McConnaughey</span>.</p>

            <p>I am a web application developer from Southwest Missouri.</p>

            <p>Please feel free to <a href="/downloads/Resume_Grant_McConnaughey.pdf">download my resume</a>.</p>
        </div>
        <div class="home-image small-6 medium-4 columns">
            <img src="/images/grant-cartoon.jpg" class="img-circle img-responsive" onclick="imageClick()" alt="Grant cartoon">

            <p id="weird"></p>
        </div>
    </div>

    <script>
        var clickCounter = 0;

        function imageClick() {
            clickCounter++;
            var weird = document.getElementById('weird');

            if ( clickCounter == 1 ) {
                weird.innerText = "That's me!";
            } else if ( clickCounter >= 10 && clickCounter < 20 ) {
                weird.innerText = "Haha, okay... cut it out now.";
            } else if ( clickCounter >= 20 && clickCounter < 30 ) {
                weird.innerText = "Come on, let's not make this weird."
            } else if ( clickCounter >= 30 ) {
                var extraMessage = '';
                if ( clickCounter >= 100 ) {
                    extraMessage = ' ARE YOU KIDDING ME.';
                }
                weird.innerText = "Well, congrats, weirdo. You've officially clicked this " + clickCounter + " times." + extraMessage;
            }
        }
    </script>
</div>
