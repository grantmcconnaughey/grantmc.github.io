<div class="home">

    <div class="introduction">
        <h1>Hello.</h1>

        <p>My name is <span class="my-name">Grant McConnaughey</span>.</p>

        <p>I am a web application developer from Southwest Missouri.</p>

        <p>Please feel free to <a href="/downloads/Resume_Grant_McConnaughey.pdf">download my resume</a>.</p>
    </div>
    <div class="home-image">
        <img src="/images/grant-cartoon.jpg" class="circular" onclick="imageClick()" alt="Grant cartoon">

        <p id="weird"></p>
    </div>

    <script>
        var clickCount = 0;

        function imageClick() {
            clickCount++;
            var weird = document.getElementById('weird');

            if ( clickCount == 1 ) {
                weird.innerText = "That's me!";
            } else if ( clickCount >= 10 && clickCount < 20 ) {
                weird.innerText = "Haha, okay... cut it out now.";
            } else if ( clickCount >= 20 && clickCount < 30 ) {
                weird.innerText = "Come on, let's not make this weird."
            } else if ( clickCount >= 30 ) {
                var extraMessage = '';
                if ( clickCount >= 100 ) {
                    extraMessage = ' ARE YOU KIDDING ME.';
                }
                weird.innerText = "Well, congrats, weirdo. You've officially clicked this " + clickCount + " times." + extraMessage;
            }
        }
    </script>
</div>
